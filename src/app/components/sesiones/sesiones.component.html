<h2>Sesiones</h2>
<form (ngSubmit)="addSesion()">
  <input [(ngModel)]="nuevaSesion.miembro_id" name="miembro_id" placeholder="ID Miembro" required>
  <input [(ngModel)]="nuevaSesion.entrenador_id" name="entrenador_id" placeholder="ID Entrenador" required>
  <input [(ngModel)]="nuevaSesion.fecha" type="date" name="fecha" required>
  <input [(ngModel)]="nuevaSesion.duracion" name="duracion" placeholder="Duración (min)" required>
  <button type="submit">Agregar Sesión</button>
</form>

<ul>
  <li *ngFor="let sesion of sesiones">
    Sesión con Miembro ID {{ sesion.miembro_id }} y Entrenador ID {{ sesion.entrenador_id }} el {{ sesion.fecha }}
  </li>
</ul>
